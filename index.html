<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 20px;
      max-width: 600px; margin: auto;
    }
    section {
      background: #fff;
      padding: 15px 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 { text-align: center; color: #333; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #walletAddress {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
    .success { background: #e0f5e9; color: green; padding: 10px; border-radius: 5px; }
    .error { background: #fcebea; color: red; padding: 10px; border-radius: 5px; }
    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Product Registry & Verification</h1>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="walletAddress">Not connected</p>

  <section>
    <h2>Register Product</h2>
    <label>Product ID</label>
    <input type="text" id="productId" placeholder="Product ID (Scanned or Manual)" />
    <label>Product Name</label>
    <input type="text" id="productName" placeholder="Product Name" />
    <label>Manufacturer</label>
    <input type="text" id="manufacturer" placeholder="Manufacturer" />
    <label>OTP</label>
    <input type="text" id="otp" placeholder="One-Time Password (OTP)" />
    <button onclick="registerProduct()">Register Product</button>
  </section>

  <section>
    <h2>Verify Product</h2>
    <label>Product ID</label>
    <input type="text" id="verify-productId" placeholder="Scan or enter product ID" />
    <label>OTP</label>
    <input type="text" id="verify-otp" placeholder="Enter OTP" />
    <button onclick="verifyProduct()">Verify Product</button>
    <div id="result"></div>
    <div id="reader"></div>
  </section>

  <script>
    let web3;
    let contract;
    let userAccount;
    let scanner;

    const contractAddress = "0x8aa5884a29e62074ff8b01a796995f3d265a6d56";
    const contractABI = [
      {
        "inputs": [
          {"internalType": "string", "name": "_productId", "type": "string"},
          {"internalType": "string", "name": "_productName", "type": "string"},
          {"internalType": "string", "name": "_manufacturer", "type": "string"},
          {"internalType": "string", "name": "_otp", "type": "string"}
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "string", "name": "", "type": "string"}],
        "name": "products",
        "outputs": [
          {"internalType": "string", "name": "productId", "type": "string"},
          {"internalType": "string", "name": "productName", "type": "string"},
          {"internalType": "string", "name": "manufacturer", "type": "string"},
          {"internalType": "string", "name": "otp", "type": "string"}
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "string", "name": "_productId", "type": "string"},
          {"internalType": "string", "name": "_otp", "type": "string"}
        ],
        "name": "verifyProduct",
        "outputs": [{"internalType": "string", "name": "", "type": "string"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (error) {
          alert("Wallet connection failed: " + error.message);
          console.error(error);
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("productId").value = qrCodeMessage;
          document.getElementById("verify-productId").value = qrCodeMessage;
        },
        errorMessage => {
          // ignore scan errors
        }
      );
    }

    async function registerProduct() {
      const id = document.getElementById("productId").value.trim();
      const name = document.getElementById("productName").value.trim();
      const manufacturer = document.getElementById("manufacturer").value.trim();
      const otp = document.getElementById("otp").value.trim();

      if (!id || !name || !manufacturer || !otp) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await contract.methods.registerProduct(id, name, manufacturer, otp).send({ from: userAccount });
        document.getElementById("result").innerText = "‚úÖ Product registered successfully.";
        document.getElementById("result").className = "success";
      } catch (err) {
        console.error("Registration error:", err);
        document.getElementById("result").innerText = "‚ùå Registration failed: " + (err.message || err);
        document.getElementById("result").className = "error";
      }
    }

    async function verifyProduct() {
      const id = document.getElementById("verify-productId").value.trim();
      const otp = document.getElementById("verify-otp").value.trim();

      if (!id || !otp) {
        alert("Please enter both Product ID and OTP.");
        return;
      }

      try {
        const verificationResult = await contract.methods.verifyProduct(id, otp).call();

        if (verificationResult && verificationResult !== "") {
          document.getElementById("result").innerHTML = `
            ‚úÖ Verification Result:<br>${verificationResult}
          `;
          document.getElementById("result").className = "success";
        } else {
          document.getElementById("result").innerText = "‚ùå Product not verified or OTP incorrect.";
          document.getElementById("result").className = "error";
        }
      } catch (err) {
        console.error("Verification error:", err);
        document.getElementById("result").innerText = "‚ùå Verification failed: " + (err.message || err);
        document.getElementById("result").className = "error";
      }
    }

    window.onload = startScanner;
  </script>
</body>
