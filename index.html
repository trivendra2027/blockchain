<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 20px;
      max-width: 600px; margin: auto;
    }
    section {
      background: #fff;
      padding: 15px 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 { text-align: center; color: #333; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #walletAddress {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    #qr-reader {
      width: 100%; margin-top: 10px;
    }
    .success { background: #e0f5e9; color: green; padding: 10px; border-radius: 5px; }
    .error { background: #fcebea; color: red; padding: 10px; border-radius: 5px; }
    #qr-result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
    .flash-toggle {
      background: #28a745;
      color: #fff;
      padding: 8px 12px;
      margin-top: 10px;
      display: inline-block;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Blockchain Product Registry</h1>
  <button id="connectWalletBtn">üîó Connect Wallet</button>
  <p id="walletAddress"></p>

  <section>
    <h2>Register New Product</h2>
    <form id="registration-form">
      <label for="reg-productId">Product ID</label>
      <input type="text" id="reg-productId" required />
      <label for="reg-name">Product Name</label>
      <input type="text" id="reg-name" required />
      <label for="reg-manufacturer">Manufacturer</label>
      <input type="text" id="reg-manufacturer" required />
      <label for="reg-manufactureDate">Manufacture Date</label>
      <input type="date" id="reg-manufactureDate" required />
      <button type="submit" id="register-btn">Register Product</button>
    </form>
    <div id="registration-result"></div>
  </section>

  <section>
    <h2>Verify Product</h2>
    <label for="verify-productId">Product ID</label>
    <input type="text" id="verify-productId" placeholder="Scan or enter product ID" />
    <button id="verify-btn" disabled>Verify Product</button>
    <div id="verification-result"></div>
    <div id="qr-result"></div>
    <div id="qr-reader"></div>
    <div class="flash-toggle" id="flash-toggle" style="display:none;">üî¶ Toggle Flashlight</div>
  </section>

  <script>
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Replace with your deployed contract address
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";

    let web3, contract, userAccount;
    let scanner, currentCameraId, flashOn = false;

    // Connect Wallet button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          document.getElementById("verify-btn").disabled = false;
        } catch (err) {
          alert("User denied wallet connection.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    });

    // Product registration form submission
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!contract || !userAccount) {
        alert("Please connect your wallet first.");
        return;
      }

      const productId = document.getElementById('reg-productId').value.trim();
      const name = document.getElementById('reg-name').value.trim();
      const manufacturer = document.getElementById('reg-manufacturer').value.trim();
      const date = document.getElementById('reg-manufactureDate').value;
      const timestamp = Math.floor(new Date(date).getTime() / 1000);
      const resultDiv = document.getElementById("registration-result");
      resultDiv.textContent = "";

      try {
        await contract.methods.registerProduct(productId, name, manufacturer, timestamp).send({ from: userAccount });
        resultDiv.textContent = "‚úÖ Product Registered!";
        resultDiv.className = "success";
        e.target.reset();
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Registration failed.";
        resultDiv.className = "error";
      }
    });

    // Product verification button
    document.getElementById("verify-btn").addEventListener("click", async () => {
      if (!contract || !userAccount) {
        alert("Please connect your wallet first.");
        return;
      }
      const pid = document.getElementById("verify-productId").value.trim();
      const resultDiv = document.getElementById("verification-result");
      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!pid) {
        resultDiv.textContent = "‚ùå Please enter a product ID.";
        resultDiv.className = "error";
        return;
      }

      try {
        const res = await contract.methods.verifyProduct(pid).call({ from: userAccount });
        if (res[0]) {
          resultDiv.innerHTML = ‚úÖ <strong>Valid Product</strong><br><strong>Name:</strong> ${res[1]}<br><strong>Manufacturer:</strong> ${res[2]};
          resultDiv.className = "success";
        } else {
          resultDiv.textContent = "‚ùå Product not found!";
          resultDiv.className = "error";
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Error verifying product.";
        resultDiv.className = "error";
      }
    });

    // Request permissions for camera and microphone explicitly
    async function requestAllPermissions() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      } catch (err) {
        alert("Camera and/or microphone permissions are needed for scanning.");
      }
    }

    // Start QR Scanner
    async function startScanner() {
      await requestAllPermissions();

      scanner = new Html5Qrcode("qr-reader");
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          // Prefer back camera if available
          const backCam = devices.find(cam => cam.label.toLowerCase().includes("back")) || devices[0];
          currentCameraId = backCam.id;

          await scanner.start(
            { deviceId: { exact: currentCameraId } },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              // Fill input and auto-verify
              document.getElementById("verify-productId").value = decodedText;
              document.getElementById("verify-btn").click();

              const resultDiv = document.getElementById("qr-result");
              if (/^https?:\/\//.test(decodedText)) {
                resultDiv.innerHTML = üîó QR Detected:<br><a href="${decodedText}" target="_blank" rel="noopener noreferrer">${decodedText}</a>;
              } else {
                resultDiv.textContent = üì¶ QR Detected: ${decodedText};
              }
            },
            (error) => {
              // console.warn("QR Scan Error:", error);
            }
          );

          // Check torch capability and show toggle button
          const track = scanner.getRunningTrack();
          if (track) {
            const capabilities = track.getCapabilities();
            if (capabilities.torch) {
              document.getElementById("flash-toggle").style.display = "inline-block";
            }
          }
        } else {
          document.getElementById("qr-result").innerText = "‚ùå No camera found!";
        }
      } catch (err) {
        console.error("Scanner start error:", err);
        document.getElementById("qr-result").innerText = "‚ùå Unable to access camera.";
      }
    }

    // Flashlight toggle
    document.getElementById("flash-toggle").addEventListener("click", async () => {
      if (!scanner) return;

      try {
        flashOn = !flashOn;
        const track = scanner.getRunningTrack();
        if (track) {
          await track.applyConstraints({ advanced: [{ torch: flashOn }] });
        }
      } catch (err) {
        alert("Flashlight toggle not supported on this device.");
        flashOn = false;
      }
    });

    window.addEventListener("load", () => {
      startScanner();
    });
  </script>
</body>
</html>
