<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Product Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #222;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input:disabled {
      background: #f0f0f0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #connectBtn {
      margin-top: 20px;
      background-color: #1e90ff;
    }

    #connectBtn:hover {
      background-color: #1c86ee;
    }

    .otp-btn {
      background-color: #ffa500;
      width: auto;
      margin-left: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .row input {
      flex: 1;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Product Registry DApp</h1>
  <button id="connectBtn">Connect Wallet</button>

  <div class="container">
    <h2>Register Product</h2>
    <input type="text" id="productId" placeholder="Product ID" />
    <input type="text" id="name" placeholder="Product Name" />
    <input type="text" id="manufacturer" placeholder="Manufacturer" />
    <input type="date" id="mDate" />
    <input type="file" id="file" />
    <div class="row">
      <input type="text" id="otp" placeholder="OTP" readonly />
      <button class="otp-btn" onclick="generateOTP()">Generate OTP</button>
    </div>
    <button onclick="registerProduct()">Register Product</button>
    <div id="registerStatus" class="status"></div>
  </div>

  <div class="container">
    <h2>Verify Product</h2>
    <input type="text" id="verifyId" placeholder="Product ID" />
    <input type="text" id="verifyOtp" placeholder="OTP" />
    <button onclick="verifyProduct()">Verify</button>
    <div id="verifyResult" class="status"></div>
  </div>

  <script>
    let web3;
    let contract;
    const contractAddress = "0x6d013425058e45d59e6285883f23c85e7996cf0f"; // Replace this
    const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "otp",
				"type": "string"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "otp",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Replace this

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById("connectBtn").innerText = "Wallet Connected";
          document.getElementById("connectBtn").disabled = true;
        } catch (err) {
          alert("User denied wallet connection.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("otp").value = otp;
    }

    async function getFileHash(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = document.getElementById("mDate").value;
      const file = document.getElementById("file").files[0];
      const otp = document.getElementById("otp").value;
      const status = document.getElementById("registerStatus");
      status.textContent = "";

      if (!productId || !name || !manufacturer || !mDate || !file || !otp) {
        alert("All fields are required.");
        return;
      }

      try {
        const fileHash = await getFileHash(file);
        const accounts = await web3.eth.getAccounts();
        await contract.methods.registerProduct(productId, name, manufacturer, mDate, fileHash, otp)
          .send({ from: accounts[0] });
        status.textContent = "✅ Product Registered Successfully!";
      } catch (error) {
        console.error(error);
        status.textContent = "❌ Registration failed. See console for details.";
      }
    }

    async function verifyProduct() {
      const verifyId = document.getElementById("verifyId").value;
      const verifyOtp = document.getElementById("verifyOtp").value;
      const result = document.getElementById("verifyResult");
      result.textContent = "";

      if (!verifyId || !verifyOtp) {
        alert("Please enter Product ID and OTP.");
        return;
      }

      try {
        const isValid = await contract.methods.verifyProduct(verifyId, verifyOtp).call();
        result.textContent = isValid
          ? "✅ Product is verified and authentic!"
          : "❌ Invalid Product or OTP!";
      } catch (error) {
        console.error(error);
        result.textContent = "❌ Verification failed. See console.";
      }
    }
  </script>
</body>
</html>
