<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Product Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e3ff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: #00e3ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00bcd4;
    }

    #reader {
      margin: 15px 0;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row button {
      flex: 1;
    }

    #walletAddress {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
      color: #bde4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blockchain Product Registry</h2>
    <div id="walletAddress">Wallet not connected</div>
    <button onclick="connectWallet()">Connect Wallet</button>

    <h3>Scan Product</h3>
    <div id="reader"></div>

    <form id="registerForm" onsubmit="registerProduct(); return false;">
      <label for="productId">Product ID (or Scan)</label>
      <input type="text" id="productId" required />

      <label for="productName">Product Name</label>
      <input type="text" id="productName" required />

      <label for="manufacturer">Manufacturer</label>
      <input type="text" id="manufacturer" required />

      <label for="mDate">Manufacture Date</label>
      <input type="date" id="mDate" required />

      <label for="fileUpload">Upload Product File</label>
      <input type="file" id="fileUpload" required />

      <label for="otp">OTP</label>
      <div class="row">
        <input type="text" id="otp" readonly />
        <button type="button" onclick="generateOTP()">Generate OTP</button>
      </div>

      <button type="submit">Register Product</button>
    </form>

    <hr />

    <form id="verifyForm" onsubmit="verifyProduct(); return false;">
      <h3>Verify Product</h3>
      <label for="verifyProductId">Product ID</label>
      <input type="text" id="verifyProductId" required />

      <label for="verifyOtp">OTP</label>
      <input type="text" id="verifyOtp" required />

      <button type="submit">Verify</button>
    </form>

    <div id="verifyResult"></div>
  </div>

  <script>
    const contractAddress = "0x6d013425058e45d59e6285883f23c85e7996cf0f";
    const abi = [[
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "otp",
				"type": "string"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "otp",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]]; // Your ABI here as in the previous part

    let web3, contract, userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById("walletAddress").innerText = "Wallet: " + userAccount;
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert("MetaMask not detected");
      }
    }

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("otp").value = otp;
    }

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = Math.floor(new Date(document.getElementById("mDate").value).getTime() / 1000);
      const otp = document.getElementById("otp").value;
      const file = document.getElementById("fileUpload").files[0];

      if (!file) return alert("Please upload a file.");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const fileHash = web3.utils.sha3(reader.result);

        try {
          await contract.methods
            .registerProduct(productId, name, manufacturer, mDate, fileHash, otp)
            .send({ from: userAccount });

          alert("Product Registered!");
        } catch (err) {
          console.error("Registration error:", err);
          alert("Registration failed. See console for details.");
        }
      };
      reader.readAsText(file);
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyProductId").value;
      const otp = document.getElementById("verifyOtp").value;

      try {
        const result = await contract.methods.verifyProduct(productId, otp).call();

        if (result.exists) {
          document.getElementById("verifyResult").innerHTML = `✅ Verified!<br>Name: ${result.name}<br>Manufacturer: ${result.manufacturer}<br>File Hash: ${result.fileHash}`;
        } else {
          document.getElementById("verifyResult").innerHTML = "❌ Product Not Found or OTP Invalid.";
        }
      } catch (err) {
        console.error("Verification error:", err);
        alert("Verification failed. See console for details.");
      }
    }
  </script>
</body>
</html>
