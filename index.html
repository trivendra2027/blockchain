<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Product Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .file-hash {
      margin-top: 10px;
      font-style: italic;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Blockchain Product Registry</h1>
  <div class="container">
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" placeholder="Enter Product ID">

    <label for="otp">OTP:</label>
    <input type="text" id="otp" placeholder="Click 'Generate OTP'">
    <button onclick="generateOTP()">Generate OTP</button>

    <label for="file">Upload File:</label>
    <input type="file" id="file">
    <div class="file-hash" id="fileHashDisplay"></div>

    <button onclick="registerProduct()">Register Product</button>

    <hr>

    <label for="verifyId">Verify Product ID:</label>
    <input type="text" id="verifyId" placeholder="Enter Product ID to Verify">

    <label for="verifyOtp">OTP:</label>
    <input type="text" id="verifyOtp" placeholder="Enter OTP to Verify">

    <button onclick="verifyProduct()">Verify Product</button>
    <div id="status"></div>
  </div>

  <script>
    let web3;
    let contract;
    const contractAddress = '0xcf793e230f11ce3042aeadd1ca72e86c1dfd533e';
    const abi = [
      {
        "inputs": [
          { "internalType": "string", "name": "_productId", "type": "string" },
          { "internalType": "string", "name": "_otp", "type": "string" },
          { "internalType": "string", "name": "_fileHash", "type": "string" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_productId", "type": "string" },
          { "internalType": "string", "name": "_otp", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "_productId", "type": "string" }
        ],
        "name": "getFileHash",
        "outputs": [
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        contract = new web3.eth.Contract(abi, contractAddress);
        alert('Wallet connected');
      } else {
        alert('MetaMask not detected');
      }
    }

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("otp").value = otp;
    }

    async function registerProduct() {
      try {
        const productId = document.getElementById("productId").value.trim();
        const otp = document.getElementById("otp").value.trim();
        const fileInput = document.getElementById("file");
        const accounts = await web3.eth.getAccounts();

        if (!productId || !otp || fileInput.files.length === 0) {
          alert("Please fill all fields and upload a file");
          return;
        }

        const reader = new FileReader();
        reader.onloadend = async function () {
          const fileHash = web3.utils.sha3(reader.result);
          document.getElementById("fileHashDisplay").textContent = `File hash: ${fileHash}`;

          await contract.methods.registerProduct(productId, otp, fileHash)
            .send({ from: accounts[0] });

          alert("‚úÖ Product Registered!");
        };
        reader.readAsText(fileInput.files[0]);
      } catch (error) {
        console.error(error);
        alert("‚ùå Registration Failed. Check console.");
      }
    }

    async function verifyProduct() {
      try {
        const productId = document.getElementById("verifyId").value.trim();
        const otp = document.getElementById("verifyOtp").value.trim();

        const result = await contract.methods.verifyProduct(productId, otp).call();
        document.getElementById("status").textContent = result ? "‚úÖ Product Verified" : "‚ùå Invalid Product or OTP";
      } catch (err) {
        console.error(err);
        alert("Verification failed.");
      }
    }
  </script>
</body>

</html>
