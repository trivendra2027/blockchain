<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 1em;
    }
    #reader {
      width: 300px;
      margin: 1em auto;
    }
    form, .output {
      margin: 1em auto;
      padding: 1em;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
      width: 90%;
      max-width: 400px;
      font-size: 1em;
    }
    #result {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Product Registry & Verification</h2>

  <div id="reader"></div>

  <form id="registerForm">
    <input type="text" id="productId" placeholder="Product ID" required /><br />
    <input type="text" id="productName" placeholder="Product Name" required /><br />
    <input type="text" id="manufacturer" placeholder="Manufacturer" required /><br />
    <input type="text" id="otp" placeholder="6-digit OTP" required /><br />
    <button type="submit">Register Product</button>
  </form>

  <div class="output">
    <input type="text" id="verifyId" placeholder="Enter Product ID to Verify" />
    <input type="text" id="verifyOtp" placeholder="Enter OTP" />
    <button onclick="verifyProduct()">Verify</button>
    <p id="result"></p>
  </div>

  <script>
    const contractAddress = "0x60be51dc7f9a268bad594db2f381c2db4fc73a30"; // replace if different
    const contractABI = [
     [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "productHash",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "found",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
    ];

    let web3, contract, account;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert('MetaMask not found. Please install it.');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const productId = document.getElementById('productId').value.trim();
      const productName = document.getElementById('productName').value.trim();
      const manufacturer = document.getElementById('manufacturer').value.trim();
      const otp = document.getElementById('otp').value.trim();

      if (!productId || !productName || !manufacturer || !otp) {
        alert("Please fill all fields");
        return;
      }

      try {
        await contract.methods.registerProduct(productId, productName, manufacturer, otp).send({ from: account });
        alert("✅ Product registered successfully!");
      } catch (error) {
        console.error(error);
        alert("❌ Registration failed.");
      }
    });

    async function verifyProduct() {
      const id = document.getElementById('verifyId').value.trim();
      const otp = document.getElementById('verifyOtp').value.trim();

      try {
        const result = await contract.methods.verifyProduct(id, otp).call();
        document.getElementById('result').innerText = "✅ Verified: " + result;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerText = "❌ Verification failed.";
      }
    }

    const qrScanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            document.getElementById("productId").value = decodedText;
            qrScanner.stop();
          }
        );
      }
    });
  </script>
</body>
</html>
