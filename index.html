<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin-bottom: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 300px;
      display: block;
    }
    #walletAddress {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Product Registry & Verification</h2>

  <div id="walletAddress">Not connected</div>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div id="reader"></div>
  <button onclick="startScanner()">Start Scanner</button>
  <button onclick="stopScanner()">Stop Scanner</button>

  <input type="text" id="productId" placeholder="Product ID (Scanned or Manual)" />
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="text" id="manufacturer" placeholder="Manufacturer" />
  <input type="date" id="mfgDate" placeholder="Manufacture Date" />
  <button onclick="registerProduct()">Register Product</button>
  <button onclick="verifyProduct()">Verify Product</button>

  <div id="result"></div>

  <script>
    let web3;
    let contract;
    let userAccount;
    let scanner;

    const contractAddress = "0x60be51dc7f9a268bad594db2f381c2db4fc73a30"; // Replace with your contract address
    const contractABI = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "productHash",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "found",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Replace with your ABI array from Remix

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (error) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    }

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("productId").value = qrCodeMessage;
        },
        errorMessage => {
          // ignore scan errors
        }
      );
    }

    function stopScanner() {
      if (scanner) {
        scanner.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
        }).catch(err => console.error("Stop failed", err));
      }
    }

    async function registerProduct() {
      const id = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mfgDate = Math.floor(new Date(document.getElementById("mfgDate").value).getTime() / 1000);

      if (!id || !name || !manufacturer || !mfgDate) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await contract.methods.registerProduct(id, name, manufacturer, mfgDate).send({ from: userAccount });
        document.getElementById("result").innerText = "✅ Product registered successfully.";
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ Registration failed.";
      }
    }

    async function verifyProduct() {
      const id = document.getElementById("productId").value;
      if (!id) {
        alert("Enter a product ID.");
        return;
      }

      try {
        const data = await contract.methods.verifyProduct(id).call();
        if (data[0]) {
          const date = new Date(data[3] * 1000).toISOString().split('T')[0];
          document.getElementById("result").innerHTML = `
            ✅ Product Found<br>
            Name: ${data[1]}<br>
            Manufacturer: ${data[2]}<br>
            Manufacture Date: ${date}
          `;
        } else {
          document.getElementById("result").innerText = "❌ Product not found.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "❌ Verification failed.";
      }
    }
  </script>
</body>
</html>
