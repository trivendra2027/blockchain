<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 20px;
      max-width: 600px; margin: auto;
    }
    section {
      background: #fff;
      padding: 15px 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 { text-align: center; color: #333; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #walletAddress {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    #qr-reader {
      width: 100%; margin-top: 10px;
    }
    .success { background: #e0f5e9; color: green; padding: 10px; border-radius: 5px; }
    .error { background: #fcebea; color: red; padding: 10px; border-radius: 5px; white-space: pre-line; }
    #qr-result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
    .flash-toggle {
      background: #28a745;
      color: #fff;
      padding: 8px 12px;
      margin-top: 10px;
      display: inline-block;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }
    #qr-code {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Blockchain Product Registry</h1>
  <button id="connectWalletBtn">üîó Connect Wallet</button>
  <p id="walletAddress"></p>

  <section>
    <h2>Register New Product</h2>
    <form id="registration-form">
      <label for="reg-productId">Product ID</label>
      <input type="text" id="reg-productId" required />
      <label for="reg-name">Product Name</label>
      <input type="text" id="reg-name" required />
      <label for="reg-manufacturer">Manufacturer</label>
      <input type="text" id="reg-manufacturer" required />
      <label for="reg-manufactureDate">Manufacture Date</label>
      <input type="date" id="reg-manufactureDate" required />
      <label for="reg-sealId">Seal ID (unique seal code)</label>
      <input type="text" id="reg-sealId" required />
      <button type="submit" id="register-btn">Register Product</button>
    </form>
    <div id="registration-result"></div>
  </section>

  <section>
    <h2>Verify Product</h2>
    <label for="verify-productId">Product ID</label>
    <input type="text" id="verify-productId" placeholder="Enter product ID" />
    <label for="verify-name">Product Name</label>
    <input type="text" id="verify-name" placeholder="Enter product name" />
    <label for="verify-manufacturer">Manufacturer</label>
    <input type="text" id="verify-manufacturer" placeholder="Enter manufacturer" />
    <label for="verify-manufactureDate">Manufacture Date</label>
    <input type="date" id="verify-manufactureDate" />
    <label for="verify-sealId">Seal ID</label>
    <input type="text" id="verify-sealId" placeholder="Enter seal ID" />
    <button id="verify-btn" disabled>Verify Product</button>
    <div id="verification-result"></div>
    <div id="qr-result"></div>
    <div id="qr-reader"></div>
    <div class="flash-toggle" id="flash-toggle" style="display:none;">üî¶ Toggle Flashlight</div>
  </section>

  <script>
    const contractABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "productHash", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productHash", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "uint256", "name": "manufactureDate", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";

    let web3, contract, userAccount, scanner, currentCameraId, flashOn = false;

    // Connect wallet and enable verify button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          document.getElementById("verify-btn").disabled = false;
        } catch (err) {
          alert("User denied wallet connection.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    });

    // Utility: generate product hash from product info + sealId
    async function generateProductHash(productId, name, manufacturer, manufactureDate, sealId) {
      const data = productId + "|" + name + "|" + manufacturer + "|" + manufactureDate + "|" + sealId;
      return web3.utils.sha3(data);
    }

    // Register product handler
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const productId = document.getElementById('reg-productId').value.trim();
      const name = document.getElementById('reg-name').value.trim();
      const manufacturer = document.getElementById('reg-manufacturer').value.trim();
      const manufactureDate = document.getElementById('reg-manufactureDate').value;
      const sealId = document.getElementById('reg-sealId').value.trim();
      const resultDiv = document.getElementById("registration-result");
      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!productId || !name || !manufacturer || !manufactureDate || !sealId) {
        resultDiv.textContent = "‚ùå Please fill all fields.";
        resultDiv.className = "error";
        return;
      }

      try {
        const productHash = await generateProductHash(productId, name, manufacturer, manufactureDate, sealId);
        const timestamp = Math.floor(new Date(manufactureDate).getTime() / 1000);

        await contract.methods.registerProduct(productHash, timestamp).send({ from: userAccount });

        resultDiv.innerHTML = ‚úÖ Product Registered!<br>Product Hash:<br><code>${productHash}</code>;
        resultDiv.className = "success";

        showQRCode(productHash);
        e.target.reset();
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Registration failed. See console for details.";
        resultDiv.className = "error";
      }
    });

    // Verify product handler
    document.getElementById("verify-btn").addEventListener("click", async () => {
      const productId = document.getElementById("verify-productId").value.trim();
      const name = document.getElementById("verify-name").value.trim();
      const manufacturer = document.getElementById("verify-manufacturer").value.trim();
      const manufactureDate = document.getElementById("verify-manufactureDate").value;
      const sealId = document.getElementById("verify-sealId").value.trim();
      const resultDiv = document.getElementById("verification-result");
      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!productId || !name || !manufacturer || !manufactureDate || !sealId) {
        resultDiv.textContent = "‚ùå Please fill all verification fields.";
        resultDiv.className = "error";
        return;
      }

      try {
        const productHash = await generateProductHash(productId, name, manufacturer, manufactureDate, sealId);
        const [exists, timestamp] = await contract.methods.verifyProduct(productHash).call();

        if (exists) {
          const onChainDate = new Date(timestamp * 1000).toISOString().slice(0, 10);
          if (onChainDate === manufactureDate) {
            resultDiv.textContent = "‚úÖ Product Verified as Genuine!";
            resultDiv.className = "success";
          } else {
            resultDiv.textContent = ‚ö† Product hash exists but manufacture date mismatch!\nOn-chain date: ${onChainDate};
            resultDiv.className = "error";
          }
        } else {
          resultDiv.textContent = "‚ùå Product NOT found on blockchain.";
          resultDiv.className = "error";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Verification failed.";
        resultDiv.className = "error";
      }
    });

    // QR code generation using Google Charts API
    function showQRCode(data) {
      let qrDiv = document.getElementById("qr-code");
      if (!qrDiv) {
        qrDiv = document.createElement("div");
        qrDiv.id = "qr-code";
        qrDiv.style.textAlign = "center";
        document.getElementById("registration-result").appendChild(qrDiv);
      }
      qrDiv.innerHTML = <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${encodeURIComponent(data)}" alt="QR Code" />;
    }

    // QR code scanner callbacks
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("qr-result").textContent = "Scanned Hash:\n" + decodedText;
      // Optional: autofill or trigger verification by scanned hash if you adapt your contract & UI
    }

    function onScanError(errorMessage) {
      // console.warn(QR Scan Error: ${errorMessage});
    }

    // Start QR scanner with explicit camera permission prompt
    async function startScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Camera API not supported in your browser.");
        return;
      }
      try {
        // Explicitly request camera permission before starting scanner
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch (err) {
        alert("Camera permission denied. Please allow camera access to scan QR codes.");
        return;
      }

      if (scanner) {
        await scanner.stop();
        scanner.clear();
        scanner = null;
      }
      scanner = new Html5Qrcode("qr-reader");
      const devices = await Html5Qrcode.getCameras();
      if (devices && devices.length) {
        currentCameraId = devices[0].id;
        await scanner.start(
          currentCameraId,
          {
            fps: 10,
            qrbox: 250,
            disableFlip: false,
          },
          onScanSuccess,
          onScanError
        );
        if (devices.length > 1) {
          document.getElementById('flash-toggle').style.display = 'inline-block';
        }
      } else {
        alert("No cameras found on this device.");
      }
    }

    // Flashlight toggle handler
    document.getElementById("flash-toggle").addEventListener("click", async () => {
      if (!scanner) return;

      try {
        flashOn = !flashOn;
        await scanner.applyVideoConstraints({ torch: flashOn });
      } catch (err) {
        alert("Flashlight toggle not supported on this device.");
        flashOn = false;
      }
    });

    // Start scanner immediately on page load (optional, or trigger with a button)
    window.addEventListener("load", () => {
      startScanner();
    });
  </script>
</body>
</html>
