<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Product Registry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h2 {
      color: #222;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      width: fit-content;
    }
  </style>
</head>
<body>

  <h2>Register New Product</h2>
  <label for="productId">Product ID:</label>
  <input type="text" id="productId" required>
  
  <label for="name">Product Name:</label>
  <input type="text" id="name" required>
  
  <label for="manufacturer">Manufacturer:</label>
  <input type="text" id="manufacturer" required>
  
  <label for="mDate">Manufacturing Date (Unix timestamp):</label>
  <input type="number" id="mDate" required>
  
  <button onclick="registerProduct()">Register Product</button>

  <hr>

  <h2>Verify Product</h2>
  <label for="verifyProductId">Enter Product ID:</label>
  <input type="text" id="verifyProductId">
  <button onclick="verifyProduct()">Verify Product</button>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B";
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let account;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
          console.log("Connected:", account);
        } catch (err) {
          alert("Failed to connect to wallet: " + err.message);
        }
      } else {
        alert("Please install MetaMask or use Remix VM to test this.");
      }
    });

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = parseInt(document.getElementById("mDate").value);

      if (!productId || !name || !manufacturer || isNaN(mDate)) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await contract.methods.registerProduct(productId, name, manufacturer, mDate)
          .send({ from: account });

        alert("✅ Product registered!");

        // Immediately verify and show it
        document.getElementById("verifyProductId").value = productId;
        verifyProduct();
      } catch (err) {
        alert("❌ Error registering product: " + err.message);
      }
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyProductId").value;
      if (!productId) {
        alert("Enter a product ID to verify.");
        return;
      }

      try {
        const result = await contract.methods.verifyProduct(productId).call();

        if (result.exists) {
          document.getElementById("result").innerHTML = `
            ✅ Product Found!<br><br>
            <b>Product ID:</b> ${productId}<br>
            <b>Name:</b> ${result.name}<br>
            <b>Manufacturer:</b> ${result.manufacturer}
          `;
        } else {
          document.getElementById("result").innerHTML = "❌ Product not found.";
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "❌ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
