<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continuous QR/Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #reader {
      width: 300px;
      margin: auto;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #camera-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="camera-icon">ðŸ“·</div>

  <div id="reader"></div>

  <input type="text" id="verifyInput" placeholder="Scanned Barcode Appears Here" readonly />
  <br/>

  <button id="stopScannerBtn">ðŸ›‘ Stop Scanner</button>

  <script>
    const verifyInput = document.getElementById("verifyInput");
    let lastScanned = "";
    const html5QrCode = new Html5Qrcode("reader");

    const config = {
      fps: 10,
      qrbox: 250,
      rememberLastUsedCamera: true
    };

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === lastScanned) return; // avoid repeat
      lastScanned = decodedText;

      console.log(`Scanned: ${decodedText}`);
      verifyInput.value = decodedText;

      // Optionally: trigger auto-verification or UI update
    }

    // Start camera (rear/back camera preferred)
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back"))
                          || devices[0]; // fallback to first

        html5QrCode.start(
          { deviceId: { exact: backCamera.id } },
          config,
          onScanSuccess
        ).catch(err => {
          console.error("Camera start error:", err);
        });
      } else {
        alert("No cameras found.");
      }
    });

    // Stop button
    document.getElementById("stopScannerBtn").addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        console.log("Scanner stopped.");
        document.getElementById("camera-icon").classList.add("hidden");
        document.getElementById("reader").innerHTML = "";
      }).catch(err => console.error("Failed to stop scanner", err));
    });
  </script>

</body>
</html>
