<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Blockchain Product Registry</h1>

  <div>
    <p><strong>Wallet Address:</strong> <span id="walletAddress">Not Connected</span></p>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
  </div>

  <h2>Register Product</h2>
  <input type="text" id="productId" placeholder="Product ID" />
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="text" id="manufacturer" placeholder="Manufacturer" />
  <input type="date" id="manufactureDate" />
  <button onclick="registerProduct()">üìù Register Product</button>
  <p id="registerStatus"></p>

  <h2>Verify Product</h2>
  <div id="qr-reader"></div>
  <button onclick="verifyProduct()">‚úÖ Verify Product</button>
  <p id="verifyResult"></p>

  <script>
    let web3;
    let contract;
    let userAccount;

    const contractAddress = "0x60be51dc7f9a268bad594db2f381c2db4fc73a30";
    const contractABI = [[
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "bytes32",
				"name": "productHash",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "found",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "manufactureDate",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById("walletAddress").textContent = userAccount;
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (error) {
          alert("‚ùå Wallet connection failed.");
        }
      } else {
        alert("‚ùå MetaMask not installed.");
      }
    }

    async function registerProduct() {
      const id = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const date = document.getElementById("manufactureDate").value;

      const status = document.getElementById("registerStatus");
      status.textContent = "Registering...";
      status.className = "";

      try {
        const timestamp = Math.floor(new Date(date).getTime() / 1000);
        await contract.methods.registerProduct(id, name, manufacturer, timestamp)
          .send({ from: userAccount, gas: 3000000 });
        status.textContent = "‚úÖ Product registered successfully!";
        status.className = "success";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Registration failed.";
        status.className = "error";
      }
    }

    async function verifyProduct() {
      const id = document.getElementById("productId").value;
      const result = document.getElementById("verifyResult");

      try {
        const data = await contract.methods.verifyProduct(id).call();
        if (data[0]) {
          result.innerHTML = `
            <p class="success">‚úÖ Product Found:</p>
            <p><strong>Name:</strong> ${data[1]}</p>
            <p><strong>Manufacturer:</strong> ${data[2]}</p>
            <p><strong>Manufacture Date:</strong> ${new Date(data[3]*1000).toDateString()}</p>
          `;
        } else {
          result.textContent = "‚ùå Product not found.";
          result.className = "error";
        }
      } catch (err) {
        console.error(err);
        result.textContent = "‚ùå Verification failed.";
        result.className = "error";
      }
    }

    function startScanner() {
      const scanner = new Html5QrcodeScanner("qr-reader", {
        fps: 10,
        qrbox: 250
      });
      scanner.render((decodedText) => {
        document.getElementById("productId").value = decodedText;
      });
    }

    window.onload = async () => {
      startScanner();
    };
  </script>
</body>
</html>
