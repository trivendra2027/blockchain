<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Product Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Product Registration</h2>
  <input id="productId" placeholder="Product ID" />
  <input id="name" placeholder="Product Name" />
  <input id="manufacturer" placeholder="Manufacturer" />
  <button onclick="registerProduct()">Register Product</button>

  <h2>Product Verification</h2>
  <input id="verifyId" placeholder="Product ID to verify" />
  <button onclick="verifyProduct()">Verify Product</button>
  <p id="verificationResult"></p>

  <script>
    const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B";
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let account;

    window.addEventListener("load", async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert("MetaMask not detected");
      }
    });

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = Math.floor(Date.now() / 1000); // UNIX timestamp

      try {
        await contract.methods.registerProduct(productId, name, manufacturer, mDate)
          .send({ from: account });
        alert("Product registered successfully!");
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    }

    async function verifyProduct() {
      const verifyId = document.getElementById("verifyId").value;
      try {
        const result = await contract.methods.verifyProduct(verifyId).call();
        if (result.exists) {
          document.getElementById("verificationResult").innerText =
            `✔ Product Exists\nName: ${result.name}\nManufacturer: ${result.manufacturer}`;
        } else {
          document.getElementById("verificationResult").innerText = "✖ Product Not Found";
        }
      } catch (error) {
        document.getElementById("verificationResult").innerText = "Error verifying product";
      }
    }
  </script>
</body>
</html>
