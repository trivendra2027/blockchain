<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexible Product Registry DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f0f0f0;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
    #status, #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üßæ Product Registry DApp (Dynamic Contract)</h2>

  <button onclick="connectWallet()">üîå Connect Wallet</button>
  <div id="account"></div>

  <hr>

  <h3>üîó Load Contract</h3>
  <input type="text" id="contractAddress" placeholder="Enter Contract Address"><br>
  <button onclick="loadContract()">Load Contract</button>
  <div id="contractStatus"></div>

  <hr>

  <h3>üì¶ Register Product</h3>
  <input type="text" id="regProductId" placeholder="Product ID"><br>
  <input type="text" id="regName" placeholder="Product Name"><br>
  <input type="text" id="regManufacturer" placeholder="Manufacturer"><br>
  <input type="date" id="regMfgDate"><br>
  <button onclick="registerProduct()">Register</button>
  <div id="status"></div>

  <hr>

  <h3>üîç Verify Product</h3>
  <input type="text" id="verProductId" placeholder="Enter Product ID"><br>
  <button onclick="verifyProduct()">Verify</button>
  <div id="result"></div>

  <script>
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "string", "name": "productId", "type": "string" }],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let account;
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        account = accounts[0];
        document.getElementById("account").innerText = "Connected: " + account;
      } else {
        alert("Please install MetaMask!");
      }
    }

    function loadContract() {
      const address = document.getElementById("contractAddress").value.trim();
      if (!web3 || !account) {
        alert("Please connect wallet first.");
        return;
      }
      if (!web3.utils.isAddress(address)) {
        alert("Invalid contract address");
        return;
      }
      contract = new web3.eth.Contract(contractABI, address);
      document.getElementById("contractStatus").innerText = "‚úÖ Contract loaded: " + address;
    }

    async function registerProduct() {
      if (!contract) {
        alert("Load contract first.");
        return;
      }
      const id = document.getElementById("regProductId").value;
      const name = document.getElementById("regName").value;
      const manufacturer = document.getElementById("regManufacturer").value;
      const dateStr = document.getElementById("regMfgDate").value;
      const dateUnix = Math.floor(new Date(dateStr).getTime() / 1000);

      try {
        await contract.methods.registerProduct(id, name, manufacturer, dateUnix)
          .send({ from: account });
        document.getElementById("status").innerText = "‚úÖ Product Registered!";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    }

    async function verifyProduct() {
      if (!contract) {
        alert("Load contract first.");
        return;
      }
      const id = document.getElementById("verProductId").value;
      try {
        const result = await contract.methods.verifyProduct(id).call();
        if (result.exists) {
          document.getElementById("result").innerHTML =
            `‚úÖ Product Found<br>Name: ${result.name}<br>Manufacturer: ${result.manufacturer}`;
        } else {
          document.getElementById("result").innerText = "‚ùå Product not found.";
        }
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
