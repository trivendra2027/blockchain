<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Product Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blockchain Product Registry</h2>
    <button onclick="connectWallet()">Connect Wallet</button>

    <h3>Register Product</h3>
    <input type="text" id="productId" placeholder="Product ID" required />
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="text" id="manufacturer" placeholder="Manufacturer" required />
    <input type="date" id="manufactureDate" required />
    <input type="text" id="otp" placeholder="OTP (One-Time Password)" readonly />
    <button onclick="generateOTP()">Generate OTP</button>
    <input type="file" id="fileUpload" />
    <button onclick="registerProduct()">Register Product</button>

    <h3>Verify Product</h3>
    <input type="text" id="verifyProductId" placeholder="Product ID to Verify" />
    <input type="text" id="verifyOtp" placeholder="OTP to Verify" />
    <button onclick="verifyProduct()">Verify Product</button>

    <p id="status"></p>
  </div>

  <script>
    let web3;
    let contract;
    const contractAddress = "0xcf793e230f11ce3042aeadd1ca72e86c1dfd533e"; // your smart contract address
    const contractABI = [ [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "owner",
				"type": "address"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "bool",
				"name": "valid",
				"type": "bool"
			}
		],
		"name": "ProductVerified",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_fileHash",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			}
		],
		"name": "getFileHash",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			}
		],
		"name": "getOwner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "otp",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById("status").innerText = "Wallet connected";
      } else {
        alert("MetaMask not detected");
      }
    }

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("otp").value = otp;
    }

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const date = document.getElementById("manufactureDate").value;
      const otp = document.getElementById("otp").value;
      const fileInput = document.getElementById("fileUpload");

      if (!productId || !name || !manufacturer || !date || !otp) {
        alert("Please fill in all fields.");
        return;
      }

      let fileHash = "0x0";
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onloadend = async () => {
          const hash = web3.utils.sha3(reader.result);
          fileHash = hash;
          try {
            const accounts = await web3.eth.getAccounts();
            await contract.methods
              .registerProduct(productId, name, manufacturer, date, fileHash, otp)
              .send({ from: accounts[0] });
            document.getElementById("status").innerText = "✅ Product Registered!";
          } catch (err) {
            console.error(err);
            document.getElementById("status").innerText = "❌ Registration Failed. Check console.";
          }
        };
        reader.readAsDataURL(file);
      } else {
        try {
          const accounts = await web3.eth.getAccounts();
          await contract.methods
            .registerProduct(productId, name, manufacturer, date, fileHash, otp)
            .send({ from: accounts[0] });
          document.getElementById("status").innerText = "✅ Product Registered!";
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText = "❌ Registration Failed. Check console.";
        }
      }
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyProductId").value;
      const otp = document.getElementById("verifyOtp").value;
      if (!productId || !otp) {
        alert("Please enter both product ID and OTP.");
        return;
      }
      try {
        const isValid = await contract.methods.verifyProduct(productId, otp).call();
        document.getElementById("status").innerText = isValid ? "✅ Product Verified" : "❌ Invalid Product or OTP";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Verification Failed. Check console.";
      }
    }
  </script>
</body>
</html>
