<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Product Registry</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #444;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>

  <h1>Product Registration</h1>

  <h3>Register a Product</h3>
  <input type="text" id="productId" placeholder="Product ID"><br>
  <input type="text" id="name" placeholder="Product Name"><br>
  <input type="text" id="manufacturer" placeholder="Manufacturer"><br>
  <button onclick="registerProduct()">Register Product</button>

  <h3>Verify Product</h3>
  <input type="text" id="verifyId" placeholder="Product ID to Verify"><br>
  <button onclick="verifyProduct()">Verify Product</button>

  <div id="result"></div>

  <script>
    const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B"; // Replace if needed

    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          {"indexed": false,"internalType": "string","name": "productId","type": "string"},
          {"indexed": false,"internalType": "string","name": "name","type": "string"},
          {"indexed": false,"internalType": "string","name": "manufacturer","type": "string"}
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          {"internalType": "string","name": "productId","type": "string"},
          {"internalType": "string","name": "name","type": "string"},
          {"internalType": "string","name": "manufacturer","type": "string"},
          {"internalType": "uint256","name": "mDate","type": "uint256"}
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          {"internalType": "string","name": "productId","type": "string"}
        ],
        "name": "verifyProduct",
        "outputs": [
          {"internalType": "bool","name": "exists","type": "bool"},
          {"internalType": "string","name": "name","type": "string"},
          {"internalType": "string","name": "manufacturer","type": "string"}
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Auto-connect Web3 if available
    let web3;
    let contract;
    window.addEventListener('load', async () => {
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        contract = new web3.eth.Contract(contractABI, contractAddress);
        const accounts = await web3.eth.getAccounts();
        window.currentAccount = accounts[0];
      } else {
        alert("Please open this site with MetaMask enabled browser (e.g., Chrome with MetaMask)");
      }
    });

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = Math.floor(Date.now() / 1000); // current time as UNIX timestamp

      try {
        await contract.methods.registerProduct(productId, name, manufacturer, mDate)
          .send({ from: window.currentAccount });
        alert("Product registered successfully!");
      } catch (err) {
        alert("Error during registration: " + err.message);
      }
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyId").value;
      try {
        const result = await contract.methods.verifyProduct(productId).call();
        if (result.exists) {
          document.getElementById("result").innerHTML = `
            <p><strong>Product Name:</strong> ${result.name}</p>
            <p><strong>Manufacturer:</strong> ${result.manufacturer}</p>
          `;
        } else {
          document.getElementById("result").innerText = "Product not found!";
        }
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
