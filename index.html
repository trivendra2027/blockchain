<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Product Registry</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 4px;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #result {
      margin-top: 20px;
      background: #ffffff22;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register New Product</h2>
    <label for="productId">Product ID:</label>
    <input type="text" id="productId">

    <label for="name">Product Name:</label>
    <input type="text" id="name">

    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer">

    <label for="mDate">Manufacture Date (UNIX Timestamp):</label>
    <input type="number" id="mDate">

    <button onclick="registerProduct()">Register Product</button>
  </div>

  <div class="container">
    <h2>Verify Product</h2>
    <label for="verifyProductId">Enter Product ID:</label>
    <input type="text" id="verifyProductId">
    <button onclick="verifyProduct()">Verify Product</button>

    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>
    const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B";
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let web3;
    let contract;
    let account;

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
        } catch (err) {
          alert("Wallet connection error: " + err.message);
        }
      } else {
        alert("Please install MetaMask to use this app.");
      }
    });

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDate = parseInt(document.getElementById("mDate").value);

      if (!productId || !name || !manufacturer || isNaN(mDate)) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await contract.methods.registerProduct(productId, name, manufacturer, mDate)
          .send({ from: account });

        alert("✅ Product registered!");
        document.getElementById("verifyProductId").value = productId;
        verifyProduct();
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyProductId").value;

      if (!productId) {
        alert("Please enter a Product ID.");
        return;
      }

      try {
        const result = await contract.methods.verifyProduct(productId).call();
        if (result.exists) {
          document.getElementById("result").innerHTML = `
            <strong>✅ Product Found</strong><br><br>
            <b>Product ID:</b> ${productId}<br>
            <b>Name:</b> ${result.name}<br>
            <b>Manufacturer:</b> ${result.manufacturer}
          `;
        } else {
          document.getElementById("result").innerHTML = `<strong>❌ Product Not Found</strong>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = `❌ Error: ${err.message}`;
      }
    }
  </script>

</body>
</html>
