<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3ecff, #eef2f7);
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    section {
      background: #fff;
      padding: 15px 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 { text-align: center; color: #333; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #qr-reader {
      width: 100%;
      margin-top: 10px;
    }
    .success {
      background: #e0f5e9;
      color: green;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .error {
      background: #fcebea;
      color: red;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Blockchain Product Registry</h1>

  <section>
    <h2>Register New Product</h2>
    <form id="registration-form">
      <label for="reg-productId">Product ID</label>
      <input type="text" id="reg-productId" required />
      <label for="reg-name">Product Name</label>
      <input type="text" id="reg-name" required />
      <label for="reg-manufacturer">Manufacturer</label>
      <input type="text" id="reg-manufacturer" required />
      <label for="reg-manufactureDate">Manufacture Date</label>
      <input type="date" id="reg-manufactureDate" required />
      <button type="submit">Register Product</button>
    </form>
    <div id="registration-result"></div>
  </section>

  <section>
    <h2>Verify Product</h2>
    <label for="verify-productId">Product ID</label>
    <input type="text" id="verify-productId" placeholder="Scan or enter product ID" />
    <button id="verify-btn">Verify Product</button>
    <div id="verification-result"></div>
    <div id="qr-reader"></div>
  </section>

  <script>
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "productId", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "name", "type": "string" },
          { "indexed": false, "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "name": "ProductRegistered",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productId", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "string", "name": "name", "type": "string" },
          { "internalType": "string", "name": "manufacturer", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const contractAddress = "0xD7ACd2a9FD159E69Bb102A1ca21C9a3e3A5F771B";

    // Using Remix VM provider
    let web3 = new Web3(Web3.givenProvider || "http://localhost:8545");
    const contract = new web3.eth.Contract(contractABI, contractAddress);

    async function getAccount() {
      const accounts = await web3.eth.getAccounts();
      return accounts[0];
    }

    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const productId = document.getElementById('reg-productId').value.trim();
      const name = document.getElementById('reg-name').value.trim();
      const manufacturer = document.getElementById('reg-manufacturer').value.trim();
      const date = new Date(document.getElementById('reg-manufactureDate').value);
      const mDate = Math.floor(date.getTime() / 1000);
      const resultDiv = document.getElementById("registration-result");
      resultDiv.innerHTML = "";

      try {
        const account = await getAccount();
        await contract.methods.registerProduct(productId, name, manufacturer, mDate).send({ from: account });
        resultDiv.innerHTML = "✅ Product Registered!";
        resultDiv.className = "success";
        e.target.reset();
      } catch (error) {
        resultDiv.innerHTML = "❌ Registration failed.";
        resultDiv.className = "error";
        console.error(error);
      }
    });

    document.getElementById("verify-btn").addEventListener("click", async () => {
      const pid = document.getElementById("verify-productId").value.trim();
      const resultDiv = document.getElementById("verification-result");
      resultDiv.innerHTML = "";
      try {
        const res = await contract.methods.verifyProduct(pid).call();
        if (res.exists || res[0]) {
          resultDiv.innerHTML = `✅ <strong>Valid Product</strong><br><strong>Name:</strong> ${res.name || res[1]}<br><strong>Manufacturer:</strong> ${res.manufacturer || res[2]}`;
          resultDiv.className = "success";
        } else {
          resultDiv.innerHTML = "❌ Product not found!";
          resultDiv.className = "error";
        }
      } catch (error) {
        resultDiv.innerHTML = "❌ Verification failed.";
        resultDiv.className = "error";
        console.error(error);
      }
    });

    // Continuous QR scanning
    function startScanner() {
      const scanner = new Html5Qrcode("qr-reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("verify-productId").value = decodedText;
          document.getElementById("verify-btn").click();
        },
        (error) => { /* ignore scan errors */ }
      ).catch(err => {
        console.error("Camera start error:", err);
      });
    }

    window.onload = startScanner;
  </script>
</body>
</html>
