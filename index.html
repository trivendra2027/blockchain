<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Product Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    .result, .error, .success {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì¶ Product Registry & Verification</h2>

  <div id="reader"></div>
  <div class="result" id="qr-result">QR Result will appear here...</div>

  <label>Product Name:</label>
  <input type="text" id="product-name" placeholder="Product Name" />

  <label>Manufacturer Name:</label>
  <input type="text" id="manufacturer-name" placeholder="Manufacturer Name" />

  <label>Upload Product File:</label>
  <input type="file" id="product-file" />

  <button id="register-btn">Register Product</button>

  <hr/>

  <h3>üîç Verify Product</h3>
  <input type="text" id="verify-productId" placeholder="Enter Product ID (or scan QR)" />
  <button id="verify-btn">Verify Product</button>
  <div class="result" id="verification-result"></div>

  <script>
    let web3;
    let contract;
    let userAccount;

    const contractAddress = "0xddaAd340b0f1Ef65169Ae5E41A8b10776a75482d";
    const contractABI = [
      {
        "constant": false,
        "inputs": [
          { "name": "_productId", "type": "string" },
          { "name": "_name", "type": "string" },
          { "name": "_manufacturer", "type": "string" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{ "name": "_productId", "type": "string" }],
        "name": "verifyProduct",
        "outputs": [
          { "name": "exists", "type": "bool" },
          { "name": "name", "type": "string" },
          { "name": "manufacturer", "type": "string" }
        ],
        "type": "function"
      }
    ];

    window.addEventListener("load", async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        contract = new web3.eth.Contract(contractABI, contractAddress);
      } else {
        alert("MetaMask not detected!");
      }
    });

    document.getElementById("register-btn").addEventListener("click", async () => {
      const productId = document.getElementById("qr-result").textContent.split(":")[1]?.trim();
      const name = document.getElementById("product-name").value.trim();
      const manufacturer = document.getElementById("manufacturer-name").value.trim();
      const fileInput = document.getElementById("product-file");

      if (!productId || !name || !manufacturer || fileInput.files.length === 0) {
        alert("Please fill all fields and scan a product!");
        return;
      }

      try {
        await contract.methods.registerProduct(productId, name, manufacturer).send({ from: userAccount });
        alert("‚úÖ Product registered on blockchain!");

        // Optionally, save file locally (or upload to IPFS if needed)
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function () {
          console.log("File content:", reader.result); // Can be uploaded to IPFS or backend
        };
        reader.readAsText(file);
      } catch (err) {
        console.error("Registration error:", err);
        alert("‚ùå Registration failed");
      }
    });

    document.getElementById("verify-btn").addEventListener("click", async () => {
      const productId = document.getElementById("verify-productId").value.trim();
      const verifyDiv = document.getElementById("verification-result");

      if (!productId) {
        alert("Enter a Product ID!");
        return;
      }

      try {
        const res = await contract.methods.verifyProduct(productId).call({ from: userAccount });
        if (res[0]) {
          verifyDiv.innerHTML = `‚úÖ <strong>Valid Product</strong><br><strong>Name:</strong> ${res[1]}<br><strong>Manufacturer:</strong> ${res[2]}`;
          verifyDiv.className = "success";
        } else {
          verifyDiv.innerHTML = `‚ùå <strong>Fake or Unregistered Product!</strong>`;
          verifyDiv.className = "error";
        }
      } catch (err) {
        verifyDiv.innerHTML = `‚ùå <strong>Error during verification</strong>`;
        verifyDiv.className = "error";
        console.error("Verification Error:", err);
      }
    });

    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(async (decodedText) => {
      document.getElementById("qr-result").innerHTML = `üì¶ QR Detected: <strong>${decodedText}</strong>`;
      document.getElementById("verify-productId").value = decodedText;

      try {
        const res = await contract.methods.verifyProduct(decodedText).call({ from: userAccount });
        const verifyDiv = document.getElementById("verification-result");
        if (res[0]) {
          verifyDiv.innerHTML = `‚úÖ <strong>Valid Product</strong><br><strong>Name:</strong> ${res[1]}<br><strong>Manufacturer:</strong> ${res[2]}`;
          verifyDiv.className = "success";
        } else {
          verifyDiv.innerHTML = `‚ùå <strong>Fake or Unregistered Product!</strong>`;
          verifyDiv.className = "error";
        }
      } catch (err) {
        console.error("Auto Verify Error:", err);
      }
    });
  </script>
</body>
</html>
