<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamper-Evident Product Registry & Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- SHA256 -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <!-- QR Code generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0; padding: 20px;
      max-width: 600px; margin: auto;
    }
    section {
      background: #fff;
      padding: 15px 25px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }
    h1, h2 { text-align: center; color: #333; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #walletAddress {
      text-align: center;
      color: green;
      font-weight: bold;
    }
    #qr-reader {
      width: 100%; margin-top: 10px;
    }
    .success { background: #e0f5e9; color: green; padding: 10px; border-radius: 5px; }
    .error { background: #fcebea; color: red; padding: 10px; border-radius: 5px; }
    #qr-result {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
    .flash-toggle {
      background: #28a745;
      color: #fff;
      padding: 8px 12px;
      margin-top: 10px;
      display: inline-block;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    #qrcode {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tamper-Evident Product Registry</h1>
  <button id="connectWalletBtn">üîó Connect Wallet</button>
  <p id="walletAddress"></p>

  <section>
    <h2>Register New Product</h2>
    <form id="registration-form">
      <label for="reg-productId">Product ID</label>
      <input type="text" id="reg-productId" required />

      <label for="reg-name">Product Name</label>
      <input type="text" id="reg-name" required />

      <label for="reg-manufacturer">Manufacturer</label>
      <input type="text" id="reg-manufacturer" required />

      <label for="reg-manufactureDate">Manufacture Date</label>
      <input type="date" id="reg-manufactureDate" required />

      <label for="reg-packageSealId">Packaging Seal ID (unique tamper-evident code)</label>
      <input type="text" id="reg-packageSealId" required />

      <button type="submit" id="register-btn">Register Product</button>
    </form>
    <div id="registration-result"></div>
    <canvas id="qrcode"></canvas>
  </section>

  <section>
    <h2>Verify Product</h2>
    <label for="verify-productHash">Scan or Enter Product Hash</label>
    <input type="text" id="verify-productHash" placeholder="Scan or enter product hash manually" />
    <button id="verify-btn" disabled>Verify Product</button>
    <div id="verification-result"></div>
    <div id="qr-result"></div>
    <div id="qr-reader"></div>
    <div class="flash-toggle" id="flash-toggle" style="display:none;">üî¶ Toggle Flashlight</div>
  </section>

  <script>
    // === Smart contract ABI & address (replace with your own deployed contract) ===
    const contractABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "productHash", "type": "string" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "name": "registerProduct",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "string", "name": "productHash", "type": "string" }
        ],
        "name": "verifyProduct",
        "outputs": [
          { "internalType": "bool", "name": "exists", "type": "bool" },
          { "internalType": "uint256", "name": "mDate", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    const contractAddress = "0xd5dd56afccfd71ebe8a8bdb800150fed4c93d8c1"; // Replace with your contract address

    let web3, contract, userAccount;
    let scanner, currentCameraId, flashOn = false;

    // Connect Wallet button
    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          contract = new web3.eth.Contract(contractABI, contractAddress);
          document.getElementById("walletAddress").innerText = "Connected: " + userAccount;
          document.getElementById("verify-btn").disabled = false;
        } catch (err) {
          alert("User denied wallet connection.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    });

    // Register product form submit
    document.getElementById("registration-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const productId = document.getElementById('reg-productId').value.trim();
      const name = document.getElementById('reg-name').value.trim();
      const manufacturer = document.getElementById('reg-manufacturer').value.trim();
      const manufactureDate = document.getElementById('reg-manufactureDate').value;
      const packageSealId = document.getElementById('reg-packageSealId').value.trim();

      const timestamp = Math.floor(new Date(manufactureDate).getTime() / 1000);
      const resultDiv = document.getElementById("registration-result");
      const qrCanvas = document.getElementById("qrcode");
      resultDiv.textContent = "";
      qrCanvas.getContext('2d').clearRect(0, 0, qrCanvas.width, qrCanvas.height);

      // Create combined string and hash it
      const combinedString = productId + "|" + name + "|" + manufacturer + "|" + manufactureDate + "|" + packageSealId;
      const productHash = sha256(combinedString);

      try {
        await contract.methods.registerProduct(productHash, timestamp).send({ from: userAccount });
        resultDiv.innerHTML = ‚úÖ Product Registered!<br>Product Hash:<br><code>${productHash}</code><br><br>Scan the QR code on packaging to verify authenticity.;

        // Generate QR code with product hash
        QRCode.toCanvas(qrCanvas, productHash, { width: 200 }, (error) => {
          if (error) console.error(error);
        });

        e.target.reset();
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Registration failed.";
        resultDiv.className = "error";
      }
    });

    // Verify product button click
    document.getElementById("verify-btn").addEventListener("click", async () => {
      const scannedHash = document.getElementById("verify-productHash").value.trim();
      const resultDiv = document.getElementById("verification-result");
      resultDiv.textContent = "";
      resultDiv.className = "";

      if (!scannedHash) {
        resultDiv.textContent = "‚ùå Please enter or scan a product hash.";
        resultDiv.className = "error";
        return;
      }

      try {
        const res = await contract.methods.verifyProduct(scannedHash).call({ from: userAccount });
        if (res.exists) {
          const dateStr = new Date(res.mDate * 1000).toLocaleDateString();
          resultDiv.innerHTML = ‚úÖ <strong>Product Verified!</strong><br>Manufacture Date: ${dateStr};
          resultDiv.className = "success";
        } else {
          resultDiv.textContent = "‚ùå Warning: Product or packaging may be counterfeit or tampered.";
          resultDiv.className = "error";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Verification error occurred.";
        resultDiv.className = "error";
      }
    });

    // Start QR code scanner to scan product hash
    async function startScanner() {
      scanner = new Html5Qrcode("qr-reader");
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCam = devices.find(cam => cam.label.toLowerCase().includes("back")) || devices[0];
          currentCameraId = backCam.id;

          await scanner.start(
            { deviceId: { exact: currentCameraId } },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              document.getElementById("verify-productHash").value = decodedText;
              document.getElementById("verify-btn").click();

              const resultDiv = document.getElementById("qr-result");
              if (/^https?:\/\//.test(decodedText)) {
                resultDiv.innerHTML = üîó QR Detected:<br><a href="${decodedText}" target="_blank" rel="noopener noreferrer">${decodedText}</a>;
              } else {
                resultDiv.textContent = üì¶ QR Detected: ${decodedText};
              }
            },
            (error) => {
              console.warn("QR Scan Error:", error);
            }
          );

          const capabilities = await scanner.getRunningTrackCapabilities();
          if (capabilities.torch) {
            document.getElementById("flash-toggle").style.display = "block";
          }
        } else {
          document.getElementById("qr-result").innerText = "‚ùå No camera found!";
        }
      } catch (err) {
        document.getElementById("qr-result").innerText = "‚ùå Unable to start scanner: " + err;
      }
    }

    // Toggle flashlight
    document.getElementById("flash-toggle").addEventListener("click", async () => {
      if (!scanner) return;
      try {
        flashOn = !flashOn;
        await scanner.applyVideoConstraints({ advanced: [{ torch: flashOn }] });
        document.getElementById("flash-toggle").textContent = flashOn ? "üî¶ Flashlight ON" : "üî¶ Flashlight OFF";
      } catch (err) {
        console.error("Flashlight toggle error:", err);
      }
    });

    // Initialize scanner on page load
    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>
