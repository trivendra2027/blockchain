<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Registry & Verification</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="file"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #wallet-address {
      margin: 10px 0;
      text-align: center;
      color: #444;
    }
    #reader {
      margin: 20px auto;
    }
    #result {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Registry & Verification</h1>

    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address"></p>

    <div id="reader" width="300"></div>
    <div id="result"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" id="productId" name="productId" required readonly />
      </div>
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" id="manufacturer" name="manufacturer" required />
      </div>
      <div class="form-group">
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file" />
      </div>
      <button type="submit">Register Product</button>
    </form>

    <br />

    <form id="verifyForm">
      <div class="form-group">
        <label for="verifyProductId">Product ID</label>
        <input type="text" id="verifyProductId" required />
      </div>
      <div class="form-group">
        <label for="verifyOtp">OTP</label>
        <input type="text" id="verifyOtp" required />
      </div>
      <button type="submit">Verify Product</button>
    </form>

    <div id="verifyResult"></div>
  </div>

  <script>
    const contractAddress = '0x6d013425058e45d59e6285883f23c85e7996cf0f';
    const abi = [
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"string","name":"productId","type":"string"},{"indexed":false,"internalType":"string","name":"name","type":"string"},{"indexed":false,"internalType":"string","name":"manufacturer","type":"string"},{"indexed":false,"internalType":"string","name":"fileHash","type":"string"},{"indexed":false,"internalType":"string","name":"otp","type":"string"}],"name":"ProductRegistered","type":"event"},
      {"inputs":[{"internalType":"string","name":"_productId","type":"string"},{"internalType":"string","name":"_name","type":"string"},{"internalType":"string","name":"_manufacturer","type":"string"},{"internalType":"uint256","name":"_mDate","type":"uint256"},{"internalType":"string","name":"_fileHash","type":"string"},{"internalType":"string","name":"_otp","type":"string"}],"name":"registerProduct","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"string","name":"_productId","type":"string"},{"internalType":"string","name":"_otp","type":"string"}],"name":"verifyProduct","outputs":[{"internalType":"bool","name":"exists","type":"bool"},{"internalType":"string","name":"name","type":"string"},{"internalType":"string","name":"manufacturer","type":"string"},{"internalType":"string","name":"fileHash","type":"string"}],"stateMutability":"view","type":"function"}
    ];

    let web3;
    let contract;
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById('wallet-address').innerText = `Connected: ${account}`;
        contract = new web3.eth.Contract(abi, contractAddress);
      } else {
        alert('MetaMask not detected!');
      }
    }

    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const productId = document.getElementById('productId').value;
      const name = document.getElementById('name').value;
      const manufacturer = document.getElementById('manufacturer').value;
      const otp = generateOTP();
      const file = document.getElementById('file').files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const fileHash = web3.utils.sha3(reader.result);
        const mDate = Math.floor(Date.now() / 1000);

        await contract.methods.registerProduct(productId, name, manufacturer, mDate, fileHash, otp)
          .send({ from: account });

        alert(`Product Registered with OTP: ${otp}`);
      };

      if (file) {
        reader.readAsText(file);
      }
    });

    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('verifyProductId').value;
      const otp = document.getElementById('verifyOtp').value;

      const result = await contract.methods.verifyProduct(id, otp).call();
      const resultDiv = document.getElementById('verifyResult');
      if (result.exists) {
        resultDiv.innerHTML = `<p><strong>Verified!</strong><br/>Name: ${result.name}<br/>Manufacturer: ${result.manufacturer}</p>`;
      } else {
        resultDiv.innerHTML = '<p style="color:red;">Verification failed.</p>';
      }
    });

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            document.getElementById('productId').value = decodedText;
            fetch(`https://api.barcodelookup.com/v3/products?barcode=${decodedText}&formatted=y&key=YOUR_API_KEY`)
              .then(res => res.json())
              .then(data => {
                if (data.products && data.products.length > 0) {
                  document.getElementById('name').value = data.products[0].product_name;
                  document.getElementById('manufacturer').value = data.products[0].manufacturer;
                }
              });
            html5QrCode.stop();
          },
          error => {}
        );
      }
    });
  </script>
</body>
</html>
