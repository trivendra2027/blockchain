<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera + MetaMask Access</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background: #1c1f2b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      background: #22e4ac;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #qr-reader {
      margin-top: 20px;
      display: none;
    }
    .output {
      margin-top: 20px;
      font-size: 1rem;
      color: #80ffaa;
    }
  </style>
</head>
<body>

  <h1>Camera + MetaMask Access Demo</h1>

  <button onclick="connectWallet()">Connect MetaMask</button>
  <button onclick="startQR()">Start QR Scanner</button>

  <div class="output" id="wallet-address">Wallet: Not connected</div>
  <div id="qr-reader" style="width: 300px; margin: auto;"></div>
  <div class="output" id="scan-result">Scanned QR Code: None</div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          document.getElementById('wallet-address').innerText = "Wallet: " + wallet;
        } catch (err) {
          alert("MetaMask connection denied.");
        }
      } else {
        alert("MetaMask is not installed.");
      }
    }

    async function startQR() {
      const qrDiv = document.getElementById("qr-reader");
      qrDiv.style.display = "block";

      const qrScanner = new Html5Qrcode("qr-reader");
      await qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        qrCodeMessage => {
          document.getElementById("scan-result").innerText = "Scanned QR Code: " + qrCodeMessage;
          qrScanner.stop();
        },
        errorMessage => {
          // silently ignore errors (optional)
        }
      );
    }
  </script>

</body>
</html>
