<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Product Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    #wallet-address {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 600;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #qr-reader {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Blockchain Product Registry</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="wallet-address">Wallet: Not connected</div>

  <div class="container">
    <h2>Register Product</h2>
    <label for="product-id">Product ID:</label>
    <input type="text" id="product-id" placeholder="Enter or scan Product ID" />

    <button onclick="startQRScanner()">Start Scanner</button>
    <div id="qr-reader"></div>

    <label for="otp">OTP:</label>
    <input type="text" id="otp" placeholder="6-digit OTP" readonly />
    <button onclick="generateOTP()">Generate OTP</button>

    <label for="product-file">Upload File:</label>
    <input type="file" id="product-file" />

    <button onclick="registerProduct()">Register Product</button>
  </div>

  <div class="container">
    <h2>Verify Product</h2>
    <label for="verify-id">Product ID:</label>
    <input type="text" id="verify-id" />

    <label for="verify-otp">OTP:</label>
    <input type="text" id="verify-otp" />

    <button onclick="verifyProduct()">Verify Product</button>
  </div>

  <script>
    let contract;
    const contractAddress = "0xcf793e230f11ce3042aeadd1ca72e86c1dfd533e";
    const abi = [
      [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "owner",
				"type": "address"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "bool",
				"name": "valid",
				"type": "bool"
			}
		],
		"name": "ProductVerified",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_fileHash",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			}
		],
		"name": "getFileHash",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			}
		],
		"name": "getOwner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "otp",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "owner",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
   ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const web3 = new Web3(window.ethereum);
          contract = new web3.eth.Contract(abi, contractAddress);
          document.getElementById("wallet-address").innerText = `Wallet: ${accounts[0]}`;
        } catch (error) {
          console.error("Wallet connection error:", error);
        }
      } else {
        alert("MetaMask not found!");
      }
    }

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("otp").value = otp;
    }

    async function registerProduct() {
      const productId = document.getElementById("product-id").value;
      const otp = document.getElementById("otp").value;
      const fileInput = document.getElementById("product-file");
      const file = fileInput.files[0];

      if (!productId || !otp || !file) return alert("All fields required");

      const fileReader = new FileReader();
      fileReader.onload = async function(event) {
        const fileHash = Web3.utils.sha3(event.target.result);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        contract.methods.registerProduct(productId, otp, fileHash)
          .send({ from: accounts[0] })
          .then(() => alert("✅ Product Registered!"))
          .catch(err => {
            console.error(err);
            alert("❌ Registration Failed. Check console.");
          });
      };
      fileReader.readAsText(file);
    }

    async function verifyProduct() {
      const productId = document.getElementById("verify-id").value;
      const otp = document.getElementById("verify-otp").value;
      if (!productId || !otp) return alert("Both fields required");

      try {
        const result = await contract.methods.verifyProduct(productId, otp).call();
        alert(result ? "✅ Verified!" : "❌ Invalid!");
      } catch (error) {
        console.error(error);
        alert("❌ Verification Failed.");
      }
    }

    function startQRScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, qrCodeMessage => {
        document.getElementById("product-id").value = qrCodeMessage;
        qrReader.stop();
      }, error => {
        console.warn("QR Error:", error);
      });
    }
  </script>
</body>
</html>
