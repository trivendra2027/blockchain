<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blockchain Product Registry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #e0f7fa);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    #qr-reader {
      width: 300px;
      margin-bottom: 20px;
    }

    form, #verifyForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="date"], input[type="file"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .status {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .connect-wallet {
      background: #ff5722;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <button class="connect-wallet" onclick="connectWallet()">🔗 Connect Wallet</button>
  <div id="qr-reader"></div>

  <h2>Register Product</h2>
  <form onsubmit="event.preventDefault(); registerProduct();">
    <input type="text" id="productId" placeholder="Product ID" required />
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="manufacturer" placeholder="Manufacturer" required />
    <input type="date" id="mDate" required />
    <input type="file" id="file" required />
    <input type="text" id="otp" placeholder="OTP (6 digits)" maxlength="6" required />
    <button type="button" onclick="generateOTP()">Generate OTP</button>
    <button type="submit">Register Product</button>
    <div class="status" id="registerStatus"></div>
  </form>

  <h2>Verify Product</h2>
  <form id="verifyForm" onsubmit="event.preventDefault(); verifyProduct();">
    <input type="text" id="verifyId" placeholder="Enter Product ID" required />
    <input type="text" id="verifyOtp" placeholder="Enter OTP" maxlength="6" required />
    <button type="submit">Verify</button>
    <div class="status" id="verifyStatus"></div>
  </form>

  <script>
    const contractAddress = "0x6d013425058e45d59e6285883f23c85e7996cf0f"; // your contract address
    const contractABI = [[
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "otp",
				"type": "string"
			}
		],
		"name": "ProductRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "_fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "registerProduct",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "products",
		"outputs": [
			{
				"internalType": "string",
				"name": "productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "mDate",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "otp",
				"type": "string"
			},
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_productId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_otp",
				"type": "string"
			}
		],
		"name": "verifyProduct",
		"outputs": [
			{
				"internalType": "bool",
				"name": "exists",
				"type": "bool"
			},
			{
				"internalType": "string",
				"name": "name",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "manufacturer",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "fileHash",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]];
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        contract = new web3.eth.Contract(contractABI, contractAddress);
        console.log("Wallet connected");
      } else {
        alert("MetaMask not detected!");
      }
    }

    function generateOTP() {
      const otp = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("otp").value = otp;
    }

    async function getFileHash(file) {
      const buffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    async function registerProduct() {
      const productId = document.getElementById("productId").value;
      const name = document.getElementById("name").value;
      const manufacturer = document.getElementById("manufacturer").value;
      const mDateInput = document.getElementById("mDate").value;
      const file = document.getElementById("file").files[0];
      const otp = document.getElementById("otp").value;
      const status = document.getElementById("registerStatus");
      status.textContent = "";

      if (!productId || !name || !manufacturer || !mDateInput || !file || !otp) {
        alert("All fields are required.");
        return;
      }

      const mDate = Math.floor(new Date(mDateInput).getTime() / 1000);

      try {
        const fileHash = await getFileHash(file);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        await contract.methods.registerProduct(productId, name, manufacturer, mDate, fileHash, otp).send({ from: accounts[0] });
        status.textContent = "✅ Product Registered Successfully!";
      } catch (error) {
        console.error("Registration Error:", error);
        status.textContent = "❌ Registration failed. See console for details.";
      }
    }

    async function verifyProduct() {
      const productId = document.getElementById("verifyId").value;
      const otp = document.getElementById("verifyOtp").value;
      const status = document.getElementById("verifyStatus");
      status.textContent = "";

      try {
        const verified = await contract.methods.verifyProduct(productId, otp).call();
        if (verified) {
          status.textContent = "✅ Product Verified!";
        } else {
          status.textContent = "❌ Verification Failed!";
        }
      } catch (error) {
        console.error("Verification Error:", error);
        status.textContent = "❌ Verification failed. See console for details.";
      }
    }

    const qrReader = new Html5Qrcode("qr-reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        qrReader.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            document.getElementById("productId").value = qrCodeMessage;
            document.getElementById("verifyId").value = qrCodeMessage;
          },
          error => {
            // Ignore scan errors
          }
        );
      }
    });
  </script>
</body>

</html>
